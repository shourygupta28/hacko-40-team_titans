{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
{% endblock head %}
{% block body %}

<div class="site-section bg-image2 overlay" id="contact-section"
    style="background-image: url('static/home/images/hero_1.jpg');">
    <div class="container">
        <div class="row mb-5 mt-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3 text-white">POST A RESOURCE</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7 mb-5">
                <form method="POST"  class="p-5 bg-white" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }} <br>
                    
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="POST" class="btn btn-primary mr-2 mb-2">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
